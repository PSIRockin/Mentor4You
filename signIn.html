    <div id="topNav" class="navigation">

            <span class="line1"></span>

      <div id="main">

      <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Sign Up for Free</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <input type="text" required autocomplete="off" id="firstName" placeholder="First Name*"/>
              </div>
          
              <div class="field-wrap">
                <input type="text"required autocomplete="off" id="lastName" placeholder="Last Name*"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <input type="email"required autocomplete="off" id="email" placeholder="E-mail*"/>
            </div>
            
            <div class="field-wrap">
              <input type="password"required autocomplete="off" id="password" placeholder="Set A Password*"/>
            </div>
            
            <button type="submit" id="getStarted" class="button button-block"/>Get Started</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            <h1>Welcome Back!</h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off" id="returnEmail"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off" id="returnPassword"/>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <button class="button button-block">Log In</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
